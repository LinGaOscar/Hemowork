<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>WindowResizeByJquery.html</title>
    <style>
        img {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #div1 {
            position: absolute;
            width: 50%;
            height: 50%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="div1">
        <img id="image1" src="images/tesla2.jpg">
    </div>
    <script>
        $(document).ready(function () {
            move_div();

            //當視窗放大或縮小時呼叫move_div的函式
            //讓div1置中
            $(window).resize(move_div);

            function move_div() {
                let widnowHeight = $(this).height();
                let windowWidth = $(this).width();
                let objHeight = $("#div1").height();
                let objWidth = $("#div1").width();

                let top = (widnowHeight - objHeight) / 2;
                let left = (windowWidth - objWidth) / 2;

                $("#div1").css("top", top).css("left", left);
            }
        });
    </script>
</body>

</html>
